<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>WalkPass Login</title>
    <link rel="stylesheet" href="style-login.css">
</head>

<body>
    <div id="container">
        <div></div>
        <section id="login">

            <div id="login">
                <h1>Login</h1>

                <form action="">
                    <fieldset>
                        <input type="text" placeholder="Username" maxlength="20">
                    </fieldset>

                    <fieldset>
                        <input type="password" placeholder="Senha" maxlength="15">
                    </fieldset>

                    <div id="botoes">
                        <button class="btn-criar" onclick="onOff()">Criar Conta</button>
                        <a class="btn-entrar" href="inicio.html">Entrar</a>
                    </div>
                </form>
            </div>
        </section>

    </div>

</body>

</html>
